name: Test

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: latest

      - run: npm i

      - run: npm run build
